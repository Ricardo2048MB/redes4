<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricardo Gaming Store</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        header {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
            margin: 0;
        }

        nav {
            background-color: #444;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .producto {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ccc;
            width: 250px;
            text-align: center;
        }

        .producto img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .producto h3 {
            margin: 0;
        }

        .producto p {
            margin: 0;
        }

        footer {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Ricardo Gaming Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="#">Ofertas</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main>
        <h2>Productos Destacados</h2>

        <div class="productos">
            <div class="producto">
                <img src="https://www.newegg.com/Gaming-Desktops/Store/ID-2125620" alt="PC Gamer">
                <h3>PC Gamer Pro</h3>
                <p>$1,500 MXN</p>
            </div>

            <div class="producto">
                <img src="https://www.dell.com/en-us/shop/dell-laptops/scr/laptops/gaming" alt="Laptop Gamer">
                <h3>Laptop Gamer Nitro</h3>
                <p>$1,200 MXN</p>
            </div>

            <div class="producto">
                <img src="https://www.amazon.com.mx/monitor-gamer/s?k=monitor+gamer" alt="Monitor Gamer">
                <h3>Monitor Gamer Predator</h3>
                <p>$500 MXN</p>
            </div>

            </div>
    </main>

    <footer>
        &copy; 2024 Ricardo Gaming Store | Todos los derechos reservados.
    </footer>

</body>
</html>
